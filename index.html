<!DOCTYPE html>

<head>

  <!-- CSS -->

</head>

<body>
<div class="header-wrapper"> 
  <!-- ================= HEADER ================= -->
  <header class="header-sociedad">
    <img src="logo_sts.png" alt="Sociedad Tomista Salta" class="logo-sts">
    <h1>Sociedad Tomista Salta</h1>
  </header>

  <!-- ================= NAVBAR ================= -->
  <nav class="navbar">
    <ul>
      <li><a href="#" data-section="presentacion">Inicio</a></li>
      <li><a href="#" data-section="formacion">Formación</a></li>
      <li><a href="#" data-section="difusion">Difusión</a></li>

      <li><a href="#" data-section="contacto">Contacto</a></li>
    </ul>
  </nav>
</div>
  <!-- ================= CONTENIDO ================= -->
  <main id="content">
    <h2>Bienvenido a la Sociedad Tomista de Salta</h2>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer>

  </footer>

  <!-- Librería para convertir Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- JS de la página -->
  <script src="app.js">
    function ajustarPadding() {
    const wrapper = document.querySelector(".header-wrapper");
    const main = document.querySelector("main#content");

    const altura = wrapper.offsetHeight;
    main.style.paddingTop = (altura + 20) + "px"; 
  }

  window.addEventListener("load", ajustarPadding);
  window.addEventListener("resize", ajustarPadding);
  </script>
</body>
